{% load static %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
<link rel="stylesheet" href="{% static 'css/w3.css' %}">
<div>
    <h2 class="w3-text-white w3-xxlarge "> FBCollege Registration</h2>
    <div class="w3-container w3-white w3-round-large">
        <form action="{% url 'signup' %}" class="reg-form" method="post">
            {{ user_form.non_field_errors }}
            {% if user_form.subject.errors %}
            <ol>
                {% for error in user_form.subject.errors %}
                <li><strong>{{ error|escape }}</strong></li>
                {% endfor %}
            </ol>
            {% endif %}

            {% csrf_token %}
            {{user_form.as_p}}

            <button class="w3-btn sign-button" type="submit">Sign up</button>
        </form>
    </div>
    <p class=" w3-large w3-text-white">Do you have an account? <a class="w3-text-red" href="{% url 'login' %}">Log in</a> instead</p>
</div>

<style>
    body {
        height: 100vh;
        align-items: center;
        display: flex;
        font-family: sans-serif;
        justify-content: center;
        background: url("{% static 'img/bg.jpg' %}");
        background-size: cover;
        background-position: center;
    }
</style>
